{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Page | Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

</head>
<img src="static/img/ocoret.jpeg" alt="">

<body>
  <div class="container">
    <div class="row">      
      <div class="col-md-6 offset-md-3" style="margin-top: 13%">
        
          {% if messages %}     {% for message in messages %}
          <div class="alert alert-{{ message.tags }}" role="alert">
            {{ message }}
          </div>
            {% endfor %}     {% endif %} 

        <div class="card">
          <div class="p-3 mb-2 bg-secondary text-white">
            <h5 class="card-title"  >Sign In</h5>
              <hr>
                <form action="{% url 'proses_login' %}" method="POST">
                {%  csrf_token %}
                  <div class="form-group">
                    <label for="" class="control-label">Username</label>
                    <input required type="text" name="username" id="" class="form-control" 
                    placeholder="Username . . .">
                    </div>
    
                    <div class="form-group">
                      <label for="" class="control-label">Password</label>
                      <input required type="password" name="password" id="" class="form-control" 
                      placeholder="Password . . .">
                    </div>                                          
                      <div class="form-check">                    
                      <input type="checkbox" class="form-check-input" id="dropdownCheck">
                      <label class="form-check-label" for="dropdownCheck">Remember me</label>                  
                      
                      
                      </div>
                      
                      <div class="raw">
                          <a class="text-white" href='#' class="card-title" style="float: left;">Register</a>
                      <button type="submit" href='#' class="btn btn-dark" style="float: right">Login</button>
                      
                    </div>
                    </div>
                </form>
              </div>
          </div>
        </div>
      </div>
    </div>

  </div>  

  
</body>
</html>
